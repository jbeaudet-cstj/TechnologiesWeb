<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Nombre mystère</title>
   <link rel="stylesheet" href="nombre-mystere.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>
   <div class="container-fluid">
      <h1>Nombre mystère</h1>
      <h2>Devinez le nombre mystère entre 1 et <span id="limite"></span></h2>

      <section class="row">
         <article class="col-3">
            <h3>Votre essai</h3>
            <input type="text" id="essai">
         </article>

         <article class="col-6">
            <h3>Résultat</h3>
            <p id="resultat"></p>
         </article>

         <article class="col">
            <h3>Tentatives</h3>
            <p id="tentatives"></p>
         </article>
      </section>

      <section class="row">
         <button onclick="verifier()">Vérifier</button>
      </section>
   </div>

   <script src="nombre-mystere.js"></script>
</body>

</html>
